{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}  <!-- CSRF token -->
        <input type="text" name="username" placeholder="Username" required class="form-control" value="{{ form.username.data }}">
        <input type="email" name="email" placeholder="Email" required class="form-control" value="{{ form.email.data }}">
        <input type="password" name="password" placeholder="Password" required class="form-control">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
</div>
{% endblock %}
