{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Profile{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>{{ user.username }}'s Profile</h3>

    <div class="card mb-4 p-4">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='profile_pics/' + user.profile_picture) }}" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px;">
            </div>
            <div class="col-md-8">
                <h4>{{ user.username }}</h4>
                <p><strong>Age:</strong> {{ user.age }}</p>
                <p><strong>Work:</strong> {{ user.work }}</p>
                <p><strong>Bio:</strong> {{ user.bio }}</p>
                {% if not current_user.is_following(user) %}
                    <form method="POST" action="{{ url_for('views.follow_user', user_id=user.id) }}">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Follow</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
